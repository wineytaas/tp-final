    <div class="row text-center">
        <div class="col-xs-12"><h3>Nova notícia</h3><br>
        <div class="col-sm-8 col-sm-offset-2">
        <form class="form-horizontal" ng-submit="nCtrl.enviaNoticia(noticia)">
            <div class="form-group">
              <label class="col-sm-2 control-label">Descrição</label>
              <div class="col-sm-10">
                <input type="text" ng-model="noticia.descricao" class="form-control" placeholder="Descrição">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Notícia</label>
              <div class="col-sm-10">
                <textarea class="form-control" ng-model="noticia.noticia" rows="10" placeholder="Notícia"></textarea>
              </div>
            </div>
            <div class="form-group">
                <button type="submit" id="btEnviar" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"> Salvar</span></button>
            </div>
        </form>  </div>
