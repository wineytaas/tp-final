    <div class="row text-center">
        <div class="col-xs-12"><h3>Matricular Aluno</h3><br>
        <div class="col-sm-8 col-sm-offset-2" ng-init="aluno.valortotal = '600'; aluno.parcelastotais = '1'">
        <form class="form-horizontal" ng-submit="nCtrl.matriculaAluno(aluno)">
            <div class="form-group">
              <label class="col-sm-2 control-label">Nome</label>
              <div class="col-sm-10">
                <input type="text" ng-model="aluno.nome" class="form-control" placeholder="Nome">
              </div>
            </div>            
            <div class="form-group">
              <label class="col-sm-2 control-label">RG</label>
              <div class="col-sm-10">
                <input type="text" ng-model="aluno.rg" class="form-control" placeholder="RG">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">CPF</label>
              <div class="col-sm-10">
                <input type="text" ng-model="aluno.cpf" class="form-control" placeholder="CPF">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Logradouro</label>
              <div class="col-sm-10">
                <input type="text" ng-model="aluno.logradouro" class="form-control" placeholder="Logradouro">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Número</label>
              <div class="col-sm-10">
                <input type="text" ng-model="aluno.numero" class="form-control" placeholder="Número">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Bairro</label>
              <div class="col-sm-10">
                <input type="text" ng-model="aluno.bairro" class="form-control" placeholder="Bairro">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Cidade</label>
              <div class="col-sm-10">
                <input type="text" ng-model="aluno.cidade" class="form-control" placeholder="Cidade">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">CEP</label>
              <div class="col-sm-10">
                <input type="text" ng-model="aluno.cep" class="form-control" placeholder="CEP">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Valor total</label>
              <div class="col-sm-10">
                  <select id="inputAccess" class="form-control" ng-model="aluno.valortotal">
                    <option value="600">Normal (R$ 600,00)</option>
                    <option value="550">Comercial (R$ 550,00)</option>
                    <option value="500">3a Idade (R$ 500,00)</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Valor total</label>
              <div class="col-sm-10">
                  <select id="inputAccess" class="form-control" ng-model="aluno.parcelastotais">
                    <option value="1">1 x ({{(aluno.valortotal/1 | number: 2)*100 | realbrasileiro}})</option>
                    <option value="2">2 x ({{(aluno.valortotal/2 | number: 2)*100 | realbrasileiro}})</option>
                    <option value="3">3 x ({{(aluno.valortotal/3 | number: 2)*100 | realbrasileiro}})</option>
                    <option value="4">4 x ({{(aluno.valortotal/4 | number: 2)*100 | realbrasileiro}})</option>
                    <option value="5">5 x ({{(aluno.valortotal/5 | number: 2)*100 | realbrasileiro}})</option>
                    <option value="6">6 x ({{(aluno.valortotal/6 | number: 2)*100 | realbrasileiro}})</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Turma</label>
              <div class="col-sm-10">
                  <select id="inputAccess" class="form-control" ng-model="aluno.turma_id">
                    <option value="">Selecione uma turma</option>
                    <option ng-repeat="turma in nCtrl.turmas" value="{{turma.id}}">{{turma.nome}}</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Login</label>
              <div class="col-sm-10">
                <input type="text" ng-model="aluno.login" class="form-control" placeholder="Login">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Senha</label>
              <div class="col-sm-10">
                <input type="password" ng-model="aluno.novaSenha" class="form-control" placeholder="Senha">
              </div>
            </div>         
            <div class="form-group">
              <label class="col-sm-2 control-label">Confirmar Senha</label>
              <div class="col-sm-10">
                <input type="password" ng-model="aluno.novaSenha2" class="form-control" placeholder="Confirmar senha">
              </div>
            </div>
            <div class="form-group">
                <button type="submit" id="btEnviar" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"> Salvar</span></button>
            </div>
        </form> </div>
    </div><br>
    <div class="row">
        <a href="#/gerenciaralunos" class="btn btn-primary"><span class="glyphicon glyphicon-arrow-left"> Voltar</span></a>
    </div><br>
