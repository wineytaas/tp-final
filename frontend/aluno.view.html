<div class="container">
    <div class="row" >
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">

                  </button>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  
                    <ul class="nav navbar-nav">                        
                    
                    <li ng-repeat="meni in nCtrl.authS.menu"><a href="{{meni.url}}">{{meni.descricao}}</a></li>
                  </ul>
            
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
    </nav>        
      
    </div>
    <div class="row text-center">
        <div class="col-xs-12"><h3>{{nCtrl.aluno.nome}}</h3><br>
        <div class="col-sm-8 col-sm-offset-2">
        <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Nome</label>
              <div class="col-sm-10">
                <input type="text" ng-model="nCtrl.aluno.nome" class="form-control" placeholder="Nome" readonly>
              </div>
            </div>            
            <div class="form-group">
              <label class="col-sm-2 control-label">RG</label>
              <div class="col-sm-10">
                <input type="text" ng-model="nCtrl.aluno.rg" class="form-control" placeholder="RG" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">CPF</label>
              <div class="col-sm-10">
                <input type="text" ng-model="nCtrl.aluno.cpf | cpf" class="form-control" placeholder="CPF" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Logradouro</label>
              <div class="col-sm-10">
                <input type="text" ng-model="nCtrl.aluno.logradouro" class="form-control" placeholder="Logradouro" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Número</label>
              <div class="col-sm-10">
                <input type="text" ng-model="nCtrl.aluno.numero" class="form-control" placeholder="Número" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Bairro</label>
              <div class="col-sm-10">
                <input type="text" ng-model="nCtrl.aluno.bairro" class="form-control" placeholder="Bairro" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Cidade</label>
              <div class="col-sm-10">
                <input type="text" ng-model="nCtrl.aluno.cidade" class="form-control" placeholder="Cidade" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">CEP</label>
              <div class="col-sm-10">
                <input type="text" ng-model="nCtrl.aluno.cep | cep" class="form-control" placeholder="CEP" readonly>
              </div>
            </div>
        </form>  </div>
    </div><br>
    <div class="row">
        <a href="#/gerenciaralunos" class="btn btn-primary"><span class="glyphicon glyphicon-arrow-left"> Voltar</span></a>
        <a href="#/editaraluno/{{nCtrl.aluno.id}}" class="btn btn-success"><span class="glyphicon glyphicon-edit"> Editar</span></a>
    </div><br>
    <div id="response" class="row"></div>
    <div class="row">
        <img src="img/logo.jpg" class="logo">
    </div>
</div> <!-- /container -->
