<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login - Sistema AcadÃªmico</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="angular/app.js"></script>
  </head>

  <body ng-app="sistemaAcademico">

    <div class="container">
        <div class="row">
            <img src="img/logo.jpg" class="logo">
        </div>
        <div class="row" ng-controller="loginController as lCtrl" ng-init="user.tipo = 'alunos'">
        <form novalidate class="form-signin" ng-submit="lCtrl.login(user)">
          <h2 class="form-signin-heading">Acesso</h2>
          <label for="inputLogin" class="sr-only">Login</label>
          <input type="text" id="inputLogin" class="form-control" placeholder="Login" ng-model="user.login" required autofocus>
          <label for="inputPassword" class="sr-only" >Senha</label>
          <input type="password" id="inputPassword" class="form-control" ng-model="user.senha" placeholder="Senha" required>

          <label for="inputAccess" class="sr-only">Tipo de Acesso</label>
          <select id="inputAccess" class="form-control" ng-model="user.tipo">
              <option value="alunos">Aluno</option>
              <option value="professores">Professor</option>
              <option value="secretarias">Secretaria</option>
            </select>
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Logar</button>
        </form>
  <pre>user = {{user | json}}</pre>
  <pre>Trying login = {{lCtrl.userLog | json}}</pre>
        </div>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
